<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo">GEEKBOARDS</a>
                <a class="waves-effect waves-teal btn-flat"></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/category/keyboards">Клавиатуры</a></li>
                    <li><a href="/category/mice">Мыши</a></li>
                    <li><a href="/category/accessories">Аксессуары</a></li>
                    <li><a href="/category/tools">Инструменты и детали</a></li>
                    <li><a href="/cart"><i class="material-icons">add_shopping_cart</i></a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="/logout"><i class="material-icons">account_box</i></a></li>
                    {% else %}
                        <li><a href="/login"><i class="material-icons">account_box</i></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
<main role="main">
    {% block content %}{% endblock %}
</main>
<footer class="page-footer grey darken-4">
    <div class="footer-copyright">
        <div class="container" style="padding-top: 100px;">
            © 2023 GEEKBOARDS
            <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
    </div>
</footer>
</body>
</html>
