{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">{{ category }}</h1>
<div class="items">
    {% for item in items%}
    <div class="card">
        <a href="/product/{{'-'.join(item.title.lower().split())}}">
            <img src={{item.image}}>
        </a>
        <span style="padding-bottom: 20px;">{{item.title}}</span>
        {% if item.availability > 0 %}
            <div>В наличии</div>
        {% else %}
            <div>Нет в наличии</div>
        {% endif %}
        <span style="color: #03a9f4;">От {{item.price}} ₽</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
